<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | ELEC3 Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle-1 {
            top: 25%;
            left: 25%;
            width: 384px;
            height: 384px;
            background: rgba(56, 189, 248, 0.1);
        }

        .bg-circle-2 {
            bottom: 25%;
            right: 25%;
            width: 384px;
            height: 384px;
            background: rgba(168, 85, 247, 0.1);
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to right, #22d3ee, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out;
            filter: drop-shadow(0 0 40px rgba(34, 211, 238, 0.5));
        }

        .error-title {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        .error-message {
            font-size: clamp(16px, 3vw, 20px);
            color: #94a3b8;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 3rem;
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            animation: fadeIn 0.6s ease-out 0.3s backwards;
        }

        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(to right, #06b6d4, #2563eb);
            color: white;
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(6, 182, 212, 0.5);
        }

        .btn-secondary {
            background: #1e293b;
            color: white;
            border: 2px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.2);
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.4);
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .error-info {
            margin-top: 3rem;
            font-size: 14px;
            color: #64748b;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        .decorative-line {
            position: absolute;
            width: 8px;
            height: 128px;
            border-radius: 4px;
            animation: pulse 2s ease-in-out infinite;
        }

        .decorative-line-left {
            top: 50%;
            left: 0;
            background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.5), transparent);
        }

        .decorative-line-right {
            top: 50%;
            right: 0;
            background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.5), transparent);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- 404 Number -->
        <div class="error-code">404</div>

        <!-- Error Message -->
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have drifted into the cloud. 
            Let's get you back on track.
        </p>

        <!-- Buttons -->
        <div class="button-group">
            <!-- Home Button -->
            <a href="/acads-Elec3-Portfolio/" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Go Home
            </a>

            <!-- Reflections Button -->
            <a href="/acads-Elec3-Portfolio/reflection" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                View Reflections
            </a>
        </div>

        <!-- Additional Info -->
        <div class="error-info">
            Error Code: 404 | Page Not Found
        </div>

        <!-- Decorative Lines -->
        <div class="decorative-line decorative-line-left"></div>
        <div class="decorative-line decorative-line-right"></div>
    </div>

    <!-- Auto-redirect script (optional) -->
    <script>
        // Log 404 for analytics (if needed)
        console.log('404 Error: Page not found -', window.location.href);
    </script>
</body>
</html>
